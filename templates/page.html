{% extends "base.html" %}

{% block istyle %}
  {{ super() }}
  <style>
    h1 {
        width: 100%;
        font-size: 100px;
        text-align: center;
        letter-spacing: -10px;
    }

    h3:not(.sec) {
      width: 100%;
      font-size: 25px;
      text-align: center;
    }

    section {
      width: 80%;
      border: 2px solid #000;
      border-radius: 15px;
      padding: 20px 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .sec {
      font-size: 20px;
      text-align: center;
    }

    a:not(.nav) {
      width: 90%;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 5px 10px;
      color: #000;
      text-align: center;
    }

    a:not(.nav):hover {
      background-color: #021D3B;
      color: #fff;
      cursor: pointer;
    }
  </style>
{% endblock %}

{% block content %}

{% endblock %}
